<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikifake Policy Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wikifake Policy Explorer</h1>
            <p>View policies and ask questions about the content</p>
        </header>
        
        <main>
            <div class="content-panel">
                <h2>Document Content</h2>
                <div class="text-content">
                    <pre>{{ text_content|safe }}</pre>
                </div>
            </div>
            
            <div class="chat-panel">
                <h2>Ask about Policies</h2>
                <div class="chat-container">
                    <div id="chat-messages">
                        <div class="message system">
                            Welcome! Ask me any question about the Wikifake policy document.
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <textarea id="user-input" placeholder="Type your question here..." rows="1"></textarea>
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
